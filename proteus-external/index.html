<head>
    <title>Proteus Black</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proteus Black">
    <meta name="author" content="Setebos">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row title-background">
            <div class="col-md-2 title-logo">
                <img src="./img/logo3.png">
            </div>
            <div class="col-md-10">
                <h1>PROTEUS BLACK</h1>
                <h2>Better genes for a better tomorrow</h2>
            </div>
        </div>
        <div class="row">
            <div class="ta-mere">Commande - Humain / Modèle 2018</div>
            <form class="col-md-4 form-horizontal part-1">
                <div class="form-group">
                    <div class="col-sm-8 radio-buttons">
                        <label class="radio-inline control-label">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Homme
                        </label>
                        <label class="radio-inline control-label">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked> Femme
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6" for="exampleInputEmail1">Âge : </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="exampleInputEmail1" value="27">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6" for="skin-color">Couleur de peau : </label>
                    <div class="col-sm-6">
                        <input type="color" id="skin-color" value="#e3bfbf">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6" for="hair-color">Couleur de cheveux : </label>
                    <div class="col-sm-6">
                        <input type="color" id="hair-color" value="#dadf0a">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6" for="eye-color">Couleur des yeux : </label>
                    <div class="col-sm-6">
                        <input type="color" id="eye-color" value="#614f12">
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exclusive">
                    <label class="form-check-label" for="exclusive">Modèle exclusif</label>
                </div>
                <div class="order-button pull-right">
                    <button class="btn btn-order" id="modal-open">Commander</button>
                    <!-- <a class="btn btn-order" href="#" role="button" id="modal-open">Commander</a> -->
                </div>
            </form>
            <form class="col-md-4 form-horizontal part-2">
                <div class="form-group">
                    <label class="col-sm-4" for="artistic">Sociabilité : </label>
                    <div class="col-sm-8">
                        <input type="range" id="artistic" value="50">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4" for="emotion">Ambition : </label>
                    <div class="col-sm-8">
                        <input type="range" id="emotion" value="50">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4" for="artistic">Empathie : </label>
                    <div class="col-sm-8">
                        <input type="range" id="artistic" value="50">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4" for="emotion">Créativité : </label>
                    <div class="col-sm-8">
                        <input type="range" id="emotion" value="50">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4" for="emotion">Docilité : </label>
                    <div class="col-sm-8">
                        <input type="range" id="emotion" value="50">
                    </div>
                </div>
                <div class="price pull-right">
                    À partir de 2.000.000 de crédits
                </div>
            </form>
            <form class="col-md-3 form-horizontal image-section">
                <img src="./img/wireframe2.gif">
            </form>
            <div style="clear:both"></div>
        </div>

        <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="./img/logo4.png">
            <div>
            PROTEUS BLACK™ vous remercie de votre fidélité !<br>
            C'est votre 30è commande ! En gage de notre appréciation, PROTEUS BLACK™ a le plaisir de vous offrir une tenue gratuite !
            </div>
        </div>
    </div>
</body>

<script src="js/jquery-3.1.1.slim.min.js"></script>
<script src="js/script.js"></script>
</html>
